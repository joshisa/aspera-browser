<mat-sidenav-container class="app-sidenav-container">

  <mat-sidenav #sidenav mode="side" class="app-sidenav">
    <mat-nav-list dense>
      <a mat-list-item target="_blank" href="https://developer.asperasoft.com/web/connect-client/all">
        <mat-icon>link</mat-icon> Aspera Connect Client API </a>
      <a mat-list-item target="_blank" href="https://developer.asperasoft.com/web/node/index">
        <mat-icon>link</mat-icon> Aspera Node API (RESTfull) </a>
      <a mat-list-item target="_blank" href="https://demo.asperasoft.com">
        <mat-icon>link</mat-icon> Aspera Demoserver </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <p>Aspera Connect Angular Sample - WebApp</p>
    <span class="app-toolbar-filler"></span>
  </mat-toolbar>

  <div class="app-content">

    <mat-card>
      <mat-card-header>
        <img src="assets/aspera_icon.png" mat-card-avatar>
        <mat-card-title>
          <span class="title">Aspera Download</span>
        </mat-card-title>
        <mat-card-subtitle>from demo.asperasoft.com server </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <button mat-raised-button color="primary" (click)="downloadFile()">Download 100MB</button>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <img src="assets/aspera_icon.png" mat-card-avatar>
        <mat-card-title>
          <span class="title">Aspera Upload</span>
        </mat-card-title>
        <mat-card-subtitle>to demo.asperasoft.com server /Upload</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <button mat-raised-button color="primary" (click)="showSelectFileDialog()">Browse Files to Upload</button>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <img src="assets/aspera_icon.png" mat-card-avatar>
        <mat-card-title>
          <span class="title">Aspera Browse</span>
        </mat-card-title>
        <mat-card-subtitle>from demo.asperasoft.com server </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <button mat-raised-button color="primary" (click)="browse()">Browse</button>
      </mat-card-content>
    </mat-card>

    <div *ngIf="dir_ls">

      <mat-list dense *ngFor="let item of dir_ls.items">
        <mat-divider></mat-divider>
        <p mat-line>
          <b>{{item.path}}</b>
        </p>
      </mat-list>
    </div>

  </div>
</mat-sidenav-container>
