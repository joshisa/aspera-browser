<mat-card>
  <h3 class="help-header">Help</h3>
  <mat-nav-list>
    <mat-list-item>
      <a target="_blank" href="https://github.com/m67hoff/aspera-browser/wiki">
        <mat-icon color='primary' class="help-icon">link</mat-icon>
        <span class="help-link">AsperaBrowser Handbook</span>
        <div class="help-detail">all infos for Users Admin and Developer on one place</div>
      </a>
    </mat-list-item>
  </mat-nav-list>
</mat-card>
<mat-card>
  <h3 class="help-header">Info</h3>
  <mat-nav-list>
    <div *ngFor="let item of links">

      <mat-list-item>
        <a target="_blank" href="{{item.url}}">
          <mat-icon color='primary' class="help-icon">link</mat-icon>
          <span class="help-link">{{item.name}}</span>
          <div class="help-detail">{{item.detail}}</div>
        </a>
      </mat-list-item>

    </div>
  </mat-nav-list>
</mat-card>
